<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41n32w</title>
    <link rel="icon" type="images/favicon.ico" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<audio id="bye" loop>  
    <source src="audio/bye.wav" type="audio/wav">
</audio>

<script>
    document.addEventListener("click", function() {
        localStorage.setItem("audioAllowed", "true");
        let audio = document.getElementById("bye");
        audio.play();
    }, {once: true });

    window.addEventListener("load", function() {
        if (localStorage.getItem("audioAllowed") === "true") {
            let audio = document.getElementById("bye");
            audio.play();
        }
    })
</script>

<body>
    <link rel="preload" as="image" href="images/meatborder.png">
    <img src="images/meatborder.png" alt="border" class="overlay">
</body>

</html>
