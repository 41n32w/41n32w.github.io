<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41n32w</title>
    <link rel="icon" type="images/favicon.ico" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<head>
    <link rel="preload" as="image" href="images/meatborder2.png">
    <meta http-equiv="Cache-Control" content="max-age=31536000, must-revalidate">
</head>

<body>
    <img src="images/meatborder2.png" alt="border" class="overlay">
    <img src="images/placeholder.png" alt="logo" class="logo">
</body>

<div class="panel first-panel"></div>
<div class="panel second-panel"></div>

<audio id="bye" loop>
    <source src="audio/bye.wav" type="audio/wav">
</audio>

<script>
    document.addEventListener("click", function () {
        let audio = document.getElementById("bye");
        audio.play().then(() => {
            localStorage.setItem("audioAllowed", "true");
        }).catch(error => console.log("Autoplay blocked:", error));
    }, { once: true });

    window.addEventListener("load", function () {
        let audio = document.getElementById("bye");

        if (localStorage.getItem("audioAllowed") === "true") {
            let playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => console.log("Autoplay blocked on load:", error));
            }
        }
    });
</script>
</html>
