<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41n32w</title>
    <link rel="icon" type="images/favicon.ico" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="preload" as="image" href="images/meatborder2.png">
    <meta http-equiv="Cache-Control" content="max-age=31536000, must-revalidate">

    <img src="images/meatborder2.png" alt="border" class="overlay">

    <div class="panel first-panel"></div>
    <div class="panel second-panel"></div>

    <img src="images/placeholder.png" alt="logo" class="logo">

    <audio id="bye" loop>
        <source src="audio/bye.wav" type="audio/wav">
    </audio>

    <script>
        document.addEventListener("click", function () {
            let audio = document.getElementById("bye");
            audio.play().then(() => {
                localStorage.setItem("audioAllowed", "true");
            }).catch(error => console.log("Autoplay blocked:", error));
        }, { once: true });

        window.addEventListener("load", function () {
            let audio = document.getElementById("bye");

            if (localStorage.getItem("audioAllowed") === "true") {
                let playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => console.log("Autoplay blocked on load:", error));
                }
            }
        });
    </script>

    <button id="arrow">
        <img src="images/arrowhover.png" alt="arrow" width="100">
    </button>

    <button id="arrow">Go to Login</button>
    <div id="content">This is the main page.</div>
    
    <script>
        document.getElementById("arrow").addEventListener("click", function() {
            fetch("login.html")  
                .then(response => response.text())
                .then(html => {
                    document.getElementById("content").innerHTML = html;
                    history.pushState(null, "", "login"); 
                })
                .catch(error => console.error("Error loading page:", error));
        });
    </script>
    
    
</body>
</html>
